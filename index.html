<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)" />
  </head>
  <body style="background-color: transparent">
    <div id="app"></div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      ">
      <div class="content-container">
        <h1>Und*ck</h1>
        <p>
          DuckDuckGo's bang redirects are too slow. Add the following URL as a
          custom search engine to your browser. Enables
          <a href="https://duckduckgo.com/bang.html" target="_blank"
            >all of DuckDuckGo's bangs.</a
          >
        </p>
        <div class="url-container">
          <input
            type="text"
            class="url-input"
            value="https://unduck.link?q=%s"
            readonly />
          <button class="copy-button">
            <img src="/clipboard.svg" alt="Copy" />
          </button>
        </div>
      </div>
      <footer class="footer">
        <a href="https://t3.chat" target="_blank">t3.chat</a>
        •
        <a href="https://x.com/theo" target="_blank">theo</a>
        •
        <a href="https://github.com/t3dotgg/unduck" target="_blank">github</a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
