<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)" />
  </head>
  <body style="background-color: transparent">
    <div id="app"></div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: black;
        color: white;
      ">
      <div class="content-container">
        <h1>Unduck</h1>
        <p>
          DuckDuckGo's bang redirects are too slow. <br />
          Add the following URL as a custom search engine to your browser.
        </p>
        <div class="url-container">
          <input
            type="text"
            class="url-input"
            value="https://unduck.loayidwan.com?q=%s"
            readonly />
        </div>
        <p style="padding-top: 15px">
          I Forked this from
          <a href="https://github.com/t3dotgg/unduck" target="_blank"
            >t3dotgg/unduck</a
          >
          to tailor it to my own needs, this does not have all of Duckduckgo's
          bangs.
        </p>
        <br />
        <a href="https://unduck.link" target="_blank">Original website</a>
      </div>
      <footer class="footer">
        • <a href="https://github.com/lidwan/unduck" target="_blank">GitHub</a>
        • Forked from
        <a href="https://github.com/t3dotgg/unduck" target="_blank"
          >t3dotgg/unduck</a
        >
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
