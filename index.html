<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <script>
      // Apply theme as early as possible to prevent flickering
      (function() {
        function getInitialTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            return savedTheme;
          }
          
          // Check for system preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          }
          
          return 'light';
        }
        
        const theme = getInitialTheme();
        document.documentElement.setAttribute('data-theme', theme);
        
        // Add inline style to prevent flash
        if (theme === 'dark') {
          document.write('<style>html { background-color: #121212; color: #ffffff; }</style>');
        } else {
          document.write('<style>html { background-color: #ffffff; color: #1a1a1a; }</style>');
        }
      })();
    </script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <script
      defer
      data-domain="unduck.link"
      src="https://plausible.io/js/script.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
